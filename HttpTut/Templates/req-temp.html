<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{if .}}
        <ul>
            <li>{{.Method}}</li>
            <li>{{.Url}}</li>
            <li>
                <ol>
                    {{range $key,$value:=.Submissions}}
                    <li>{{$key}}</li>
                    <ul>
                        {{range $value}}
                        <li>{{.}}</li>
                        {{end}}
                    </ul>
                    {{end}}
                </ol>

            </li>
            <li>
                <ol>

                    {{range $key,$val:=.Header}}
                    <li>{{$key}} -{{$val}}</li>
                    {{end}}
                </li>
                </ol>
            <li>{{.Host}}</li>
            <li>{{.ContentLength}}</li>
        </ul>
    {{end}}

    <form action="/" method="post">
        <input type="text" name="fname">
        <input type="submit" name="sbmt">
    </form>
</body>
</html>
